<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Webform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 150px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"] {
            background-color: #fff;
            font-family: inherit;
            font-size: inherit;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            input {
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
    <script>
        function toggleFields() {
            const workType = document.getElementById('workType').value;
            const accountGroup = document.getElementById('accountGroup');
            const proposalGroup = document.getElementById('proposalGroup');

            if (workType === 'Non Project Work') {
                accountGroup.style.display = 'block';
                proposalGroup.style.display = 'none';
            } else if (workType === 'Project Work') {
                accountGroup.style.display = 'none';
                proposalGroup.style.display = 'block';
            } else {
                accountGroup.style.display = 'none';
                proposalGroup.style.display = 'none';
            }
        }

        window.onload = function() {
            toggleFields(); // Initialize the fields on page load
            document.getElementById('workType').addEventListener('change', toggleFields);
        }
    </script>
</head>
