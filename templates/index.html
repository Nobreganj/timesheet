        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e7e7e7; /* Set background color to white */
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 150px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"] {
            background-color: #fff;
            font-family: inherit;
            font-size: inherit;
        }

        .proposal-group {
            display: flex;
            align-items: center;
        }

        .proposal-group span {
            padding: 10px;
            background-color: #eee;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
            font-size: inherit;
        }

        .proposal-group input {
            border-radius: 0 5px 5px 0;
            border-left: none;
            width: 100%;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #234255;
            color: #fff;
        }

        button:hover {
            background-color: #70bae7;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group {
                margin-bottom: 10px;
            }

    <script>
        function toggleFields() {
            var workType = document.getElementById("workType").value;
            var accountGroup = document.getElementById("accountGroup");
            var proposalGroup = document.getElementById("proposalGroup");

            // Disable required attribute on hidden proposal input
            var proposalInput = document.getElementById("proposal");
            if (workType === "Non Project Work") {
                accountGroup.style.display = "block";
                proposalGroup.style.display = "none";
                proposalInput.required = false;
            } else if (workType === "Project Work") {
                accountGroup.style.display = "none";
                proposalGroup.style.display = "block";
                proposalInput.required = true;
            } else {
                accountGroup.style.display = "none";
                proposalGroup.style.display = "none";
                proposalInput.required = false;
            }
        }

        function formatProposalAndSetEndDate() {
            var proposalInput = document.getElementById('proposal');
            var startDateInput = document.getElementById('startDate');
            var endDateInput = document.getElementById('endDate');

            // Format proposal
            if (proposalInput.value) {
                proposalInput.value = 'P-' + proposalInput.value;
            }

            // Set End Date to match Start Date
            if (startDateInput.value) {
                endDateInput.value = startDateInput.value;
            }
        }

        function copyStartDateToEndDate() {
            var startDateInput = document.getElementById('startDate');
            var endDateInput = document.getElementById('endDate');
            endDateInput.value = startDateInput.value;
        }
