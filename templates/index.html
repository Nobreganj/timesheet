<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Timesheet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 150px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input, select, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: #dc3545;
            color: #fff;
        }

        .cancel-button:hover {
            background-color: #c82333;
        }

        .submit-button {
            background-color: #28a745;
            color: #fff;
        }

        .submit-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            input, select, textarea {
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }

            .button-group {
                flex-direction: column;
            }

            .button-group button {
                width: 100%;
                margin-bottom: 10px;
            }

            .button-group button:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="https://videos.pexels.com/video-files/18069235/18069235-uhd_2560_1440_24fps.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <form id="timesheet-form" onsubmit="createTimesheet(event)">
            <img src="https://wtvglobal.com/wp-content/uploads/2022/05/footer-logo-color.png" alt="Logo" class="logo">
            <h1>New Timesheet</h1>
            <div class="input-group">
                <label for="users">* Users</label>
                <input type="text" id="users" name="Users__c" list="userList" required>
                <datalist id="userList">
                    <option value="Johnathan Nobrega">
                    <option value="Tim East">
                    <!-- Add more options as needed -->
                </datalist>
            </div>
            <div class="input-group">
                <label for="startDate">* Start Date</label>
                <input type="date" id="startDate" name="Start_Date__c" required>
            </div>
            <div class="input-group">
                <label for="endDate">* End Date</label>
                <input type="date" id="endDate" name="End_Date__c" required>
            </div>
            <div class="input-group">
                <label for="hoursSpent">* Hours Spent</label>
                <input type="number" id="hoursSpent" name="Hours_Spent__c" required>
            </div>
            <div class="input-group">
                <label for="projectWorkType">* Select Project Work Type</label>
                <select id="projectWorkType" name="projectWorkType" required onchange="toggleFields()">
                    <option value="Non Project Work">Non Project Work</option>
                    <option value="Project Work">Project Work</option>
                </select>
            </div>
            <div class="input-group" id="accountGroup" style="display:none;">
                <label for="account">Account</label>
                <input type="text" id="account" name="Account__c" list="accountList">
                <datalist id="accountList">
                    <option value="Arafura Rare Earths Limited">
                    <option value="Ashford and St. Peter's Hospitals NHS Trust">
                    <!-- Add more options as needed -->
                </datalist>
            </div>
            <div class="input-group" id="proposalGroup" style="display:none;">
                <label for="proposal">Proposal</label>
                <input type="text" id="proposal" name="Proposal__c">
            </div>
            <div class="input-group">
                <label for="workType">* Work Type</label>
                <input type="text" id="workType" name="Work_Type__c" required list="workTypeList">
                <datalist id="workTypeList">
                    <option value="Holiday">
                    <option value="Sick">
                    <!-- Add more options as needed -->
                </datalist>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="Work_Description__c"></textarea>
            </div>
            <div class="button-group">
                <button type="button" class="cancel-button" onclick="window.location.href='https://www.example.com'">Cancel</button>
                <button type="submit" class="submit-button">Save</button>
            </div>
        </form>
    </div>
    <script>
        function toggleFields() {
            var projectWorkType = document.getElementById("projectWorkType").value;
            var accountGroup = document.getElementById("accountGroup");
            var proposalGroup = document.getElementById("proposalGroup");

            if (projectWorkType === "Project Work") {
                accountGroup.style.display = "block";
                proposalGroup.style.display = "block";
            } else {
                accountGroup.style.display = "none";
                proposalGroup.style.display = "none";
            }
        }

        async function createTimesheet(event) {
            event.preventDefault();
            const form = document.getElementById("timesheet-form");
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    alert('Timesheet created successfully');
                    window.location.reload();
                } else {
                    const result = await response.json();
                    throw new Error(result.error || 'Error creating timesheet');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error creating timesheet: ' + error.message);
            }
        }
    </script>
</body>
</html>
