<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salesforce Webform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            z-index: 1;
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .logo {
            display: block;
            margin: 0 auto 10px;
            max-width: 150px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="date"] {
            background-color: #fff;
            font-family: inherit;
            font-size: inherit;
        }

        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: #fff;
        }

        button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            .input-group {
                margin-bottom: 10px;
            }

            input {
                padding: 8px;
            }

            button {
                font-size: 12px;
                padding: 6px 12px;
            }
        }
    </style>
    <script>
        function syncEndDate() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate');
            endDate.value = startDate;
        }

        window.onload = function() {
            const startDateField = document.getElementById('startDate');
            startDateField.addEventListener('change', syncEndDate);

            // Initially hide the End Date field
            const endDateGroup = document.getElementById('endDateGroup');
            endDateGroup.style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="https://videos.pexels.com/video-files/18069235/18069235-uhd_2560_1440_24fps.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <img src="https://wtvglobal.com/wp-content/uploads/2022/05/footer-logo-color.png" alt="Logo" class="logo">
        <h1>New Timesheet</h1>
        <form action="/submit" method="post">
            <div class="input-group">
                <label for="users">* Users</label>
                <input type="text" id="users" name="Users__c" list="userList" required>
                <datalist id="userList">
                    <option value="AdriÃ¡n Ortiz">
                    <!-- Add more options as needed -->
                </datalist>
            </div>
            <div class="input-group">
                <label for="startDate">* Start Date</label>
                <input type="date" id="startDate" name="Start_Date__c" required>
            </div>
            <div class="input-group" id="endDateGroup">
                <label for="endDate">* End Date</label>
                <input type="date" id="endDate" name="End_Date__c" required>
            </div>
            <div class="input-group">
                <input type="number" step="0.01" name="Hours_Spent__c" placeholder="Hours Spent" required>
            </div>
            <div class="input-group">
                <input type="text" name="Work_Type__c" placeholder="Work Type" required>
            </div>
            <div class="input-group">
                <input type="text" name="Work_Description__c" placeholder="Work Description" required>
            </div>
            <div class="input-group">
                <input type="text" name="Proposal__c" placeholder="Proposal" required>
            </div>
            <div class="input-group">
                <input type="text" name="Account__c" placeholder="Account" required>
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
